    <script type='text/javascript'>

      require([
          'amber/devel',
          'amber-svgambertools/SvgAmberTools',
          'amber-svgambertools/SvgAmberTools-Tests'
      ], function (smalltalk) {
          //used for all new packages in IDE

            'transport.defaultAmdNamespace': "amber-svgambertools"
          });
          $(function() {
            smalltalk.SvgAmberTools._new()._onOpen();
          });
